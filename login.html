             <a href="index.html"> <img src="image/logo2.png" alt=""></a>
            </div>
            <nav class="navbar navbar-expand-xxl">
           
              <div> <h5>Main Menu</h5></div>
  
                <button
                  class="navbar-toggler"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarIcon"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarIcon">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                  </ul>
                </div>
             
            </nav>
            <div class="login-section">
                <p>
                 <a href="login.html">Login</a>
                </p>
                <p>
                <a href="register.html">Register</a>
                  
                </p>
             
            </div>
          </div>
         
          </div>
        </section>
        
        <!-- section-1 end here -->
    </div>
    <div class="container">
      <div class="log-section">
        <div class="form">
          <form class="my-form" action="#">
            <div class="log-top-logo mb-2">
              <img class="logo" src="image/login-logo.png" />
              <h4 class="m-0 pb-2 logo-title">মাইগভ একাউন্টে লগইন করুন</h4>
            </div>

            <div class="my-form-group identity-trigger">
              <label for="identity"
                ><input type="radio" name="radio" value="mobile" />
                মোবাইল
              </label>
              <label for="email"
                ><input type="radio" name="radio" id="email" /> ইমেইল</label
              >
            </div>

            <div class="my-form-group">
              <div class="row" id="identity-html">
                <div class="mobile">
                  <input
                    class="form-control"
                    type="text"
                    placeholder=" "
                    name="mobile"
                    value=""
                  />
                  <label class="floating-label">মোবাইল নম্বর (ইংরেজিতে)</label>
                </div>
              </div>
            </div>

            <div class="my-form-group">
              <input class="form-control" type="password" placeholder=" " />
              <label class="floating-label">পাসওয়ার্ড</label>
            </div>
            <div class="row mb-3">
              <div class="password_wrong">
                <a href="">পাসওয়ার্ড ভুলে গেছেন?</a>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100 reg_btn mb-3">
              লগইন করুন
            </button>

            <div class="">
              <span>অথবা নিন্ম বর্ণিত সিস্টেমের মাধ্যমে লগইন করুন</span>
            </div>
            <div class="or_login d-flex justify-content-center">
              <div class="nice-img">
                <a href="#">
                  <img src="img/nise3.png" />
                </a>
              </div>
            </div>
          </form>
          <div class="text-center mt-4 create-reg">
            <small>মাইগভে একাউন্ট নেই? <a href="">রেজিষ্টেশন করুন</a></small>
          </div>
          <hr />
          <div class="help_login">
            <ul>
              <li><a href="#">প্রশাসনিক লগইন</a></li>

              <li>|</li>

              <li><a href="#">সহায়ক লগইন</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
