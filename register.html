     <div class="container">
      <div class="reg_section">
        <form action="#">
          <input type="hidden" />
          <div class="reg-logo-div mb-2">
            <img class="logo" src="image/login-logo.png" />
            <h4 class="m-0 pb-2 logo-title">নতুন একাউন্ট তৈরি করুন</h4>
          </div>

          <div class="container">
            <div class="reg-form-group">
              <label for="identity"
                ><input type="radio" name="identity" value="mobile" />
                মোবাইল
              </label>
              <label for="email"
                ><input type="radio" name="identity" id="email" /> ইমেইল</label
              >
            </div>
          </div>

          <div class="my-form-group">
            <input
              class="form-control"
              type="text"
              placeholder="আপনার নাম (ইংরেজিতে)"
            />
          </div>

          <div class="select-form-group">
            <div class="select-section">
              <select class="form-control">
                <option value="88">+88</option>
                <option value="966">+966</option>
              </select>
            </div>
            <div class="select-inpt">
              <input
                class="form-control"
                type="number"
                name="mobile"
                placeholder="মোবাইল নম্বর (ইংরেজিতে)"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-success reg-btn">
            রেজিষ্টেশন করুন
          </button>
        </form>

        <div class="text-center mt-4">
          <small
            >আগেই মাইগভে একাউন্ট করেছেন?

          >
        </div>
